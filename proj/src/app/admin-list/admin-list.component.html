<div class="container mt-5">
    <h2 class="text-center text-primary mb-4"><i class="bi bi-shield-lock"></i> Admins List</h2>
  
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white text-center py-3">
        <h5 class="mb-0"><i class="bi bi-person-badge"></i> Registered Admins</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-hover text-center align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th><i class="bi bi-person-circle"></i> Name</th>
              <th><i class="bi bi-envelope"></i> Email</th>
              <th><i class="bi bi-person-badge"></i> Role</th>
              <th><i class="bi bi-eye"></i> Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let admin of admins">
              <td class="fw-bold">{{ admin.name }}</td>
              <td>{{ admin.email }}</td>
              <td>{{ admin.role }}</td>
              <td>
                <button class="btn btn-outline-primary btn-sm" (click)="viewAdmin(admin)">
                  <i class="bi bi-eye"></i> View
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Reusable Modal Component -->
    <app-entity-modal *ngIf="selectedAdmin" [entity]="selectedAdmin" entityType="Admin" (close)="closeModal()"></app-entity-modal>
  </div>
