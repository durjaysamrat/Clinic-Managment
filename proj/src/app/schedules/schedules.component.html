<div class="container mt-4">
    <h2>Your Schedules</h2>

    <!-- Show message if there are no schedules -->
    <div *ngIf="schedules.length === 0" class="empty-message">
        No schedules available.
    </div>

    <!-- Table to display schedules -->
    <div *ngIf="schedules.length > 0">
        <table class="table table-bordered table-hover mt-3">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Appointment Date</th>
                    <th>Time</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let schedule of schedules">
                    <td>{{ schedule.patientName }}</td>
                    <td>{{ schedule.appointmentDate | date: 'MMM d, y' }}</td>
                    <td>{{ schedule.time }}</td>
                    <td>{{ schedule.reason }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
