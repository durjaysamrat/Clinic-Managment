<div class="container">
    <h2>Register New Patient</h2>
    <form (submit)="registerPatient()">
      <label>Name:</label>
      <input type="text" [(ngModel)]="patient.name" required>
  
      <label>Age:</label>
      <input type="number" [(ngModel)]="patient.age" required>
  
      <label>Contact:</label>
      <input type="text" [(ngModel)]="patient.contact" required>
  
      <label>Medical History:</label>
      <textarea [(ngModel)]="patient.medicalHistory"></textarea>
  
      <button type="submit">Register</button>
    </form>
  </div>
