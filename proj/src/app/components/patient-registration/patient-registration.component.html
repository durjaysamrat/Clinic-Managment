<div class="container mt-5 mb-5">  
  <h2 class="text-center mb-4 text-primary">Register New Patient</h2>

  <form (ngSubmit)="registerPatient()" #patientForm="ngForm" class="p-4 shadow-lg bg-white rounded">
      <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" class="form-control" [(ngModel)]="patient.name" name="name" required>
      </div>

      <div class="mb-3">
          <label class="form-label">Age:</label>
          <input type="number" class="form-control" [(ngModel)]="patient.age" name="age" required>
      </div>

      <div class="mb-3">
          <label class="form-label">Gender:</label>
          <div class="d-flex gap-4">  
              <div class="form-check">
                  <input type="radio" class="form-check-input" [(ngModel)]="patient.gender" name="gender" value="Male" required>
                  <label class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                  <input type="radio" class="form-check-input" [(ngModel)]="patient.gender" name="gender" value="Female" required>
                  <label class="form-check-label">Female</label>
              </div>
              <div class="form-check">
                  <input type="radio" class="form-check-input" [(ngModel)]="patient.gender" name="gender" value="Other" required>
                  <label class="form-check-label">Other</label>
              </div>
          </div>
      </div>

      <div class="mb-3">
          <label class="form-label">Contact:</label>
          <input type="text" class="form-control" [(ngModel)]="patient.phno" name="contact" required>
      </div>

      <div class="mb-3">
          <label class="form-label">Medical History:</label>
          <textarea class="form-control" rows="3" [(ngModel)]="patient.history" name="medicalHistory"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!patientForm.form.valid">Register Patient</button>
  </form>
</div>
