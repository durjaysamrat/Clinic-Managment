<div class="container mt-5">
  <h2 class="text-center mb-4">Welcome doctor!</h2>

  <div class="row">
      <!-- Patient Management Section -->
      <div class="col-md-6">
          <div class="card shadow-sm p-4">
              <h4 class="mb-3">Patients List</h4>
              <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let patient of patients">
                      <div>
                          <strong>{{ patient.name }}</strong>
                          <p class="mb-0 text-muted">{{ patient.history }}</p>
                      </div>
                      <button class="btn btn-primary btn-sm" (click)="viewPatient(patient)">
                          <i class="bi bi-eye"></i> View
                      </button>
                  </li>
              </ul>
              <div *ngIf="patients.length === 0" class="alert alert-warning text-center mt-3">
                  No patients found.
              </div>
          </div>
      </div>

      <!-- Availability Management Section -->
      <div class="col-md-6">
          <div class="card shadow-sm p-4">
              <h4 class="mb-3">Your Availability</h4>
              <form [formGroup]="availabilityForm" (ngSubmit)="updateAvailability()">
                  <div class="mb-3">
                      <label class="form-label">Available From:</label>
                      <input type="time" class="form-control" formControlName="availableFrom">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Available To:</label>
                      <input type="time" class="form-control" formControlName="availableTo">
                  </div>
                  <button class="btn btn-success w-100" type="submit">
                      <i class="bi bi-check-circle"></i> Update Availability
                  </button>
              </form>
          </div>
      </div>
  </div>
</div>
