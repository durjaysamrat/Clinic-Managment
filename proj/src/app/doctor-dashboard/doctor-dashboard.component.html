<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthCare+ doctor Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">HealthCare+</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/doctor-dashboard/patients">View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/doctor-dashboard/availability">Update Availability</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/doctor-dashboard/schedules">View schedules</a>
                    </li>
                </ul>
                <a class="btn btn-login" href="/logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 3 0 0 0 0 6"/>
                    </svg> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Show this section ONLY when no child route is active -->
    <div class="container mt-4" *ngIf="!hasChildRoute">
        <h2 class="text-center">Welcome to Your Dashboard</h2>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Total Patients</div>
                    <div class="card-body">
                        <h4 class="card-title">{{ totalPatients }}</h4>
                        <p class="card-text">You have {{ totalPatients }} patients registered.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Next Availability</div>
                    <div class="card-body">
                        <h4 class="card-title">{{ nextAvailability }}</h4>
                        <p class="card-text">Update your schedule to let patients book slots.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Router Outlet for Dynamic Views -->
    <div class="container mt-4">
        <router-outlet></router-outlet>
    </div>

</body>
</html>
