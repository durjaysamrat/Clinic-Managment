<div class="container mt-5">

  <!-- User Form -->
  <div class="card shadow-lg p-4">
    <h4 class="text-center text-primary mb-3">Manage Users</h4>
    <form (ngSubmit)="addUser()" class="row g-3">

      <div class="col-md-6">
        <label class="form-label fw-bold">Username:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" [(ngModel)]="newUser.username" name="username" placeholder="Enter username" required>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">Full Name:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
          <input type="text" class="form-control" [(ngModel)]="newUser.name" name="name" placeholder="Enter full name" required>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">Email:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" [(ngModel)]="newUser.email" name="email" placeholder="Enter email" required>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">Password:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" [(ngModel)]="newUser.password" name="password" placeholder="Enter password" required>
        </div>
      </div>

      <div class="col-md-12">
        <label class="form-label fw-bold">Role:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-check"></i></span>
          <select class="form-select" [(ngModel)]="newUser.role" name="role" required>
            <option value="ADMIN">Admin</option>
            <option value="DOCTOR">Doctor</option>
            <option value="USER">User</option>
          </select>
        </div>
      </div>

      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary w-50">
          <i class="bi bi-person-plus"></i> Add User
        </button>
      </div>

    </form>
  </div>

  <!-- Users List -->
  <div class="card shadow-lg mt-5">
    <div class="card-header bg-primary text-white">
      <h4 class="text-center mb-0">User List</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead class="table-dark text-center">
          <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span class="badge bg-success" *ngIf="user.role === 'ADMIN'">Admin</span>
              <span class="badge bg-info" *ngIf="user.role === 'DOCTOR'">Doctor</span>
              <span class="badge bg-secondary" *ngIf="user.role === 'USER'">User</span>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
