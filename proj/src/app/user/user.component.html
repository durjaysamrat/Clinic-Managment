<div class="user-management">
    <h2>User Management</h2>
  
    <form (submit)="addUser()">
      <input type="text" [(ngModel)]="newUser.username" placeholder="Username" required />
      <input type="text" [(ngModel)]="newUser.name" placeholder="Full Name" required />
      <input type="email" [(ngModel)]="newUser.email" placeholder="Email" required />
      <input type="password" [(ngModel)]="newUser.password" placeholder="Password" required />
  
      <select [(ngModel)]="newUser.role">
        <option value="ADMIN">Admin</option>
        <option value="DOCTOR">Doctor</option>
        <option value="USER">User</option>
      </select>
  
      <button type="submit">{{ isEditing ? 'Update User' : 'Add User' }}</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td><button (click)="deleteUser(user.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
