<div class="container">
    <h2 class="title">Clinic Reports</h2>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Date</th>
          <th>Report Data</th>
          <th>Patients Name</th>
          <th>Report Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
          <td> {{report.id}}</td>
            <td>{{ report.date }}</td>
          <td>{{ report.patients }}</td>
          <td>{{ report.revenue }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="exportReport()">Export Report</button>
  </div>
