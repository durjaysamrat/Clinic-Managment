<div class="container">
    <h2 class="title">Clinic Reports</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Appointments</th>
          <th>Revenue ($)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
            <td>{{ report.date }}</td>
          <td>{{ report.appointments }}</td>
          <td>{{ report.revenue }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="exportReport()">Export Report</button>
  </div>
